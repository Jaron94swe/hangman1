  <script>

    // remove this, want onkeyup event to capture the user imput.

    document.onkeypress = function (event) {
      if (gameInProgress) {
        var userGuess = event.key;
        var foundLetter = false;
        // forloop
        for (i = 0; i < randomWord.length; i++) {
          if (userGuess === randomWord[i]) {
            // console.log("found the letter")
            guesses[i].innerHTML = userGuess + " ";
            foundLetter = true;
            // console.log(guess)
          }
        }
        if (foundLetter === false) {
          // update the guessed letters
          // console.log('Didn\'t find letter')
          showLettersGuessed.innerHTML = showLettersGuessed.innerHTML + userGuess + ", "
          guessesRemaining--
          // console.log(guessesRemaining)
        }
        comments()
      }
    }

    // remove catagories

    var wins = 0;
    var losses = 0;

    var guessesRemaining;             // Lives
    var counter;           // Count correct geusses
    var space;              // Number of spaces in word '-'
    var randomWordHolder;
    var gameInProgress = false;


    // remove clue
    // add wins, losses, guessesLeft
    var showWins = document.getElementById("Wins")
    var showLosses = document.getElementById("Losses")
    var showGuessesLeft = document.getElementById("GuessesLeft")
    var showLettersGuessed = document.getElementById("LettersGuessed")


    // creat function to start game

    // remove alphabet ul



    // remove Catagory


    // onclick of start button, select a word, then map over the word to creat underscore
    // Create geusses ul

    result = function () {
      randomWordHolder = document.getElementById('hold');
      correct = document.createElement('ul');


      for (var i = 0; i < randomWord.length; i++) {
        correct.setAttribute('id', 'my-word');
        guess = document.createElement('span');

        guess.setAttribute('class', 'guess');
        if (randomWord[i] === "-") {
          guess.innerHTML = "-";
          space = 1;
        } else {
          guess.innerHTML = "_ ";
        }

        guesses.push(guess);
        randomWordHolder.appendChild(correct);
        correct.appendChild(guess);
      }
    }
    // show lives is equal to number of guesses remaining
    // Show lives
    comments = function () {
      showGuessesLeft.innerHTML = "You have " + guessesRemaining + " guesses left.";
      if (guessesRemaining < 1) {
        showGuessesLeft.innerHTML = "Game Over";
        losses++
        gameInProgress = false
      }
      var allCorrect = true;

      for (var i = 0; i < guesses.length; i++) {
        if (randomWord[i] != guesses[i].innerHTML[0]) {
          allCorrect = false;
        }
      }
      if (allCorrect === true) {
        showGuessesLeft.innerHTML = "You Win!";
        wins++
        gameInProgress = false
      }
      showWins.innerHTML = "Wins: " + wins
      showLosses.innerHTML = "Losses: " + losses
      if (!gameInProgress){
        document.getElementById('Header').innerHTML = "Press \"Play Again\" to Start Over" 
      }
    }

    // Play
    play = function () {
      words = [
        "soccer", "football", "volleyball", "baseball", "tennis", "handball", "hockey"
      ];

      randomWord = words[Math.floor(Math.random() * words.length)];
      console.log(randomWord);

      guesses = [];
      guessesRemaining = 12;
      counter = 0;
      space = 0;
      gameInProgress = true;
      result();
      comments();
      document.getElementById('Header').innerHTML = "The Game is Afoot"
    }

    play();


    // Reset

    document.getElementById('reset').onclick = function () {
      var guessesRemaining = 12
      correct.parentNode.removeChild(correct);
